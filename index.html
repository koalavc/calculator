<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>JavaScript Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1>JavaScript 1 Calculator</h1>
            <input class="input-field" type="text" value="" id="text" />
            <div class="row1">
                <button class="btn" value="1" id="button1">1</button>
                <button class="btn" value="2" id="button2">2</button>
                <button class="btn" value="3" id="button3">3</button>
                <button class="btn" value="+" id="addButton">+</button>
            </div>
            <div class="row2">    
                <button class="btn" value="4" id="button4">4</button>
                <button class="btn" value="5" id="button5">5</button>
                <button class="btn" value="6" id="button6">6</button>
                <button class="btn" value="-" id="subtract">-</button>
            </div>
            <div class="row3">
                <button class="btn" value="7" id="button7">7</button>
                <button class="btn" value="8" id="button8">8</button>
                <button class="btn" value="9" id="button9">9</button>
                <button class="btn" value="*" id="multiply">*</button>
            </div>
            <div class="row4">
                <button class="btn" value="0" id="button0">0</button>
                <button class="btn" value="Clear" id="eraseText">C</button>
                <button class="btn" id="divide" value="/">/</button>
                <button class="btn" id="evaluate" value="=">=</button>
            </div>
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
